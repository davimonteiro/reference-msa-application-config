server:
  port: 8761
spring:
  application:
    name: discovery-service
  profiles:
    active: development
management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
---
spring:
  profiles: development
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    register-with-eureka: false
    fetch-registry: false
---
spring:
  profiles: docker
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    register-with-eureka: false
    fetch-registry: false